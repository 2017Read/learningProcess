<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue Component</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.1/css/bulma.css">
    <style type="text/css">
    	body {
    		margin-top: 40px;
    	}
    </style>
</head>
<body>
   
   	<div id="root" class="container">
      
      <progress-view inline-template>

        <div>
          <h1>Your Progress Through This Course Is {{ completionRate }}%</h1>

          <p><button @click="completionRate += 10">Update Completion Rate</button></p>
        </div>
        
        

      </progress-view>

   	</div>

	<script src="https://unpkg.com/vue/dist/vue.js"></script>
	
	<script src="main.js"></script>

</body>
</html>
