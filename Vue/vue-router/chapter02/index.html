<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue router</title>
	<style>
		.router-link-active {
  			color: red;
		}
	</style>
</head>
<body>
<script src="https://unpkg.com/vue/dist/vue.js"></script>

	<script src="index.js"></script>

</html>
