<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Composition VS inheritance</title>
	<style type="text/css">
		.FancyBorder {
		  padding: 10px 10px;
		  border: 10px solid;
		}

		.FancyBorder-blue {
		  border-color: blue;
		}

		.FancyBorder-red {
		  border-color: red;
		}

		.Dialog-title {
		  margin: 0;
		  font-family: sans-serif;
		}

		.Dialog-message {
		  font-size: larger;
		}

		
		html, body, #root {
		  width: 100%;
		  height: 100%;
		}

		.SplitPane {
		  width: 100%;
		  height: 100%;
		}

		.SplitPane-left {
		  float: left;
		  width: 30%;
		  height: 100%;
		}

		.SplitPane-right {
		  float: left;
		  width: 70%;
		  height: 100%;
		}

		.Contacts {
		  width: 100%;
		  height: 100%; 
		  background: lightblue;
		}

		.Chat {
		  width: 100%;
		  height: 100%; 
		  background: pink;
		}

	</style>
	<script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https://npmcdn.com/babel-core@5.8.38/browser.min.js"></script>
</head>
<body>
	<div id="root"></div>
	<script type="text/babel" src="demo1.jsx"></script>
</body>
</html>
